name: Upload Changed Networks

on:
  push:
    branches:
      - ItzhakBokris/changes-script

jobs:
  upload_changed_networks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ItzhakBokris/changes-script

      - name: Fetch changed jsons
        id: fetch_changed_jsons
        run: |
          # Use git to get the list of changed files
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Initialize an empty array to store the changed network jsons
          changed_jsons=()
          
          # Loop through the changed files to fetch the content
          for file in $changed_files; do
            # Use the file command to check the MIME type
            mime_type=$(file -b --mime-type "$file")
          
            # Check if the MIME type is JSON
            if [[ ! "$mime_type" == "application/json" ]]; then
              continue
            fi
          
            # Read the content of the file
            file_content=$(cat "$file")
            echo $file_content

            changed_jsons+=("$file_content")
          done
          
          echo $changed_jsons
          
          # Set the output variable with the list of changed jsons
          echo "::set-output name=changed_jsons::${changed_jsons[*]}"

      - name: Use the changed jsons
        run: |
          # Access the changed jsons from the previous step's output
          changed_jsons="${{ steps.fetch_changed_jsons.outputs.changed_jsons }}"

          # Make an API requests with the extracted jsons as query parameters
          for json in $changed_jsons; do
            curl -X GET -H "Content-type: application/json -H "Accept: application/json" -d $json "https://savenetworkrequest-zbrmx4rjia-uc.a.run.app"
          done
